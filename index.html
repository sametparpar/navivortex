<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NaviVortex V41 - Commander</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    body, html, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #0f172a; }
    #dashboard {
        position: absolute; top: 20px; left: 20px; width: 280px; 
        background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); z-index: 100; padding: 25px;
        border: 1px solid rgba(56, 189, 248, 0.4); border-radius: 16px; font-family: 'Inter', sans-serif; color: white;
    }
    .telemetry { background: rgba(30, 41, 59, 0.8); padding: 12px; border-radius: 10px; margin: 12px 0; border-left: 4px solid #38bdf8; }
    .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
    .value { font-size: 18px; font-weight: bold; color: #f1f5f9; }
    .btn { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; text-transform: uppercase; }
    #start-btn, #restart-btn, #go-start-btn { display: none; }
    #start-btn { background: #10b981; }
    #restart-btn { background: #f59e0b; color: black; }
    #go-start-btn { background: #38bdf8; color: black; }
    .locked-mode { background: #64748b; color: white; }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2 style="color:#38bdf8; margin:0 0 15px 0; font-weight: 900;">NAVI<span style="color:#fff">VORTEX</span></h2>
    <div class="telemetry"><div class="label">Drone Alt</div><div id="alt-txt" class="value">100 m</div></div>
    <div class="telemetry"><div class="label">Status</div><div id="status-txt" class="value">PLANNING</div></div>
    
    <button id="lock-btn" class="btn" style="background:#0ea5e9; color:white;" onclick="toggleLock()">üîí LOCK MISSION</button>
    <button id="start-btn" class="btn" onclick="startMission()">üöÄ START MISSION</button>
    <button id="restart-btn" class="btn" onclick="startMission()">üîÑ RESTART MISSION</button>
    <button id="go-start-btn" class="btn" onclick="goToStart()">üè† GO TO START</button>
    
    <button class="btn" style="background:transparent; color:#64748b; border:1px solid #334155; margin-top:15px; font-size:10px;" onclick="location.reload()">RESET SYSTEM</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzMzEyYzc1OS03OTY0LTQ5MGYtODcwMi0zMGNiYmZjNGIxMTkiLCJpZCI6Mzc2MTk2LCJpYXQiOjE3Njc4NjA4NjJ9.aZRZorILCG4gIlzwCnm1L2SCp58z-TCg6yNaDbPLxnU';
    const GOOGLE_API_KEY = 'AIzaSyDDPGFsMFFW8Q8s9Y-2aonzk6LofSBuhps';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false, timeline: false, baseLayerPicker: false
    });

    let droneEntity, heading = 0, waypoints = [], activeLines = [], isLocked = false, isFlying = false;
    let homePoint; // Fixed starting position

    async function init() {
      const tileset = await Cesium.createGooglePhotorealistic3DTileset(GOOGLE_API_KEY);
      viewer.scene.primitives.add(tileset);
      
      const startPos = Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 100);
      homePoint = startPos;
      
      droneEntity = viewer.entities.add({
          position: startPos,
          model: { uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/main/Apps/SampleData/models/CesiumDrone/CesiumDrone.glb', minimumPixelSize: 100 }
      });
      
      viewer.camera.flyTo({ destination: Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 450) });

      const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

      handler.setInputAction((click) => {
          if (isLocked || isFlying) return;
          const pickedPos = viewer.scene.pickPosition(click.position);
          if (Cesium.defined(pickedPos)) {
              const wp = {
                  pos: pickedPos,
                  entity: viewer.entities.add({
                      position: new Cesium.CallbackProperty(() => wp.pos, false),
                      point: { pixelSize: 10, color: Cesium.Color.YELLOW, disableDepthTestDistance: 1e9 },
                      label: { 
                        text: new Cesium.CallbackProperty(() => Math.round(Cesium.Cartographic.fromCartesian(wp.pos).height) + "m", false),
                        font: 'bold 10pt Inter, sans-serif', pixelOffset: new Cesium.Cartesian2(0, -20), disableDepthTestDistance: 1e9 
                      }
                  }),
                  line: null
              };
              waypoints.push(wp);
              updateRoute();
          }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      viewer.canvas.addEventListener('wheel', (e) => {
          if (isLocked || waypoints.length === 0 || isFlying) return;
          viewer.scene.screenSpaceCameraController.enableZoom = false;
          const lastWP = waypoints[waypoints.length - 1];
          const carto = Cesium.Cartographic.fromCartesian(lastWP.pos);
          lastWP.pos = Cesium.Cartesian3.fromRadians(carto.longitude, carto.latitude, Math.max(0.1, carto.height + (e.deltaY < 0 ? 5 : -5)));
          updateRoute();
          setTimeout(() => { if(!isLocked) viewer.scene.screenSpaceCameraController.enableZoom = true; }, 200);
      }, { passive: false });

      document.addEventListener('keydown', (e) => {
          if (isFlying) return;
          const p = droneEntity.position.getValue(viewer.clock.currentTime);
          const c = Cesium.Cartographic.fromCartesian(p);
          let lon = Cesium.Math.toDegrees(c.longitude), lat = Cesium.Math.toDegrees(c.latitude), alt = c.height;
          const s = 0.00005, k = e.key.toLowerCase();
          if (k === 'a') heading -= 5; if (k === 'd') heading += 5;
          if (k === 'w') { lat += s * Math.cos(Cesium.Math.toRadians(heading)); lon += s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 's') { lat -= s * Math.cos(Cesium.Math.toRadians(heading)); lon -= s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 'q') alt += 5; if (k === 'e') alt -= 5;
          
          const newPos = Cesium.Cartesian3.fromDegrees(lon, lat, alt);
          droneEntity.position = newPos;
          // Update HomePoint if no waypoints exist yet (allows takeoff height setting)
          if (waypoints.length === 0) homePoint = newPos;
          
          droneEntity.orientation = Cesium.Transforms.headingPitchRollQuaternion(newPos, new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(heading), 0, 0));
          document.getElementById('alt-txt').innerText = Math.round(alt) + " m";
          updateRoute();
      });
    }

    function updateRoute() {
        activeLines.forEach(l => viewer.entities.remove(l));
        activeLines = [];
        let prev = homePoint;

        waypoints.forEach((wp) => {
            const end = wp.pos;
            const dist = Cesium.Cartesian3.distance(prev, end);
            const dir = Cesium.Cartesian3.normalize(Cesium.Cartesian3.subtract(end, prev, new Cesium.Cartesian3()), new Cesium.Cartesian3());
            const hit = viewer.scene.pickFromRay(new Cesium.Ray(prev, dir));
            const blocked = Cesium.defined(hit) && Cesium.Cartesian3.distance(prev, hit.position) < (dist - 0.5);

            const line = viewer.entities.add({
                polyline: {
                    positions: [prev, end],
                    width: 6,
                    material: blocked ? Cesium.Color.RED : Cesium.Color.GREEN,
                    disableDepthTestDistance: 1e9 // Fix for flickering
                }
            });
            activeLines.push(line);
            prev = end;
        });
    }

    function toggleLock() {
        if (waypoints.length === 0) return;
        isLocked = !isLocked;
        document.getElementById('status-txt').innerText = isLocked ? "LOCKED" : "PLANNING";
        document.getElementById('start-btn').style.display = isLocked ? "block" : "none";
        document.getElementById('lock-btn').innerText = isLocked ? "üîì UNLOCK" : "üîí LOCK MISSION";
        document.getElementById('restart-btn').style.display = "none";
        document.getElementById('go-start-btn').style.display = "none";
    }

    function goToStart() {
        droneEntity.position = homePoint;
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('go-start-btn').style.display = "none";
    }

    async function startMission() {
        isFlying = true;
        isLocked = true;
        document.getElementById('status-txt').innerText = "FLYING...";
        document.getElementById('start-btn').style.display = "none";
        document.getElementById('restart-btn').style.display = "none";
        document.getElementById('go-start-btn').style.display = "none";
        viewer.trackedEntity = droneEntity;

        for (const wp of waypoints) {
            const start = droneEntity.position.getValue(viewer.clock.currentTime);
            const end = wp.pos;
            const duration = Cesium.Cartesian3.distance(start, end) / 25;
            await lerpDrone(start, end, duration);
        }

        isFlying = false;
        viewer.trackedEntity = undefined;
        document.getElementById('status-txt').innerText = "FINISHED";
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('go-start-btn').style.display = "block";
    }

    function lerpDrone(start, end, duration) {
        return new Promise((resolve) => {
            const startTime = performance.now();
            function frame(now) {
                const t = Math.min((now - startTime) / (duration * 1000), 1);
                const pos = Cesium.Cartesian3.lerp(start, end, t, new Cesium.Cartesian3());
                droneEntity.position = pos;
                const dir = Cesium.Cartesian3.normalize(Cesium.Cartesian3.subtract(end, start, new Cesium.Cartesian3()), new Cesium.Cartesian3());
                droneEntity.orientation = Cesium.Transforms.headingPitchRollQuaternion(pos, new Cesium.HeadingPitchRoll(Math.atan2(dir.x, dir.y), 0, 0));
                if (t < 1) requestAnimationFrame(frame); else resolve();
            }
            requestAnimationFrame(frame);
        });
    }

    init();
  </script>
</body>
</html>
