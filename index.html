<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NaviVortex 10.38</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="params-panel">
        <h2 class="panel-title">NAVIVORTEX V60</h2>
        
        <div class="input-group">
            <label>Mission Vehicle</label>
            <select id="vehicle-category" onchange="buildDynamicMenu()">
                <option value="electric_drone">Electric Drone</option>
                <option value="light_aircraft">Light Aircraft (General Aviation)</option>
                <option value="helicopter">Helicopter (Rotary Wing)</option>
            </select>
        </div>

        <hr class="separator">
        <div id="dynamic-inputs-container"></div>

        <div class="input-group">
            <label>Headwind (Knots / m/s)</label>
            <input type="number" id="uav-wind" value="0" onchange="calculateLogistics()">
        </div>

        <div class="ad-container sidebar-ad">
            <span class="ad-tag">SPONSORED</span>
            </div>

        <button class="btn-primary" onclick="generateSearchGrid()">GENERATE SEARCH GRID</button>
        <button class="btn-export" onclick="exportMission('LITCHI')">EXPORT FOR DRONE (CSV)</button>
        <div id="energy-alert" class="energy-warn"></div>
    </div>

    <div id="data-table">
        <div class="table-title">NAV LOG & MISSION DATA</div>
        <div id="wp-list"></div>
        <div id="total-stats"></div>
    </div>

    <div class="bottom-ad-bar">
        <span class="ad-tag">ADVERTISEMENT</span>
        </div>

    <div id="cesiumContainer"></div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
