<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NaviVortex V47 - Sky Master</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    body, html, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    #dashboard {
        position: absolute; top: 20px; left: 20px; width: 270px; 
        background: rgba(15, 23, 42, 0.95); z-index: 100; padding: 25px;
        border: 1px solid #38bdf8; border-radius: 12px; font-family: 'Inter', sans-serif; color: white;
    }
    .telemetry { background: rgba(30, 41, 59, 0.8); padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #38bdf8; }
    .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
    .value { font-size: 18px; font-weight: bold; }
    .btn { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
    #lock-btn { background: #0ea5e9; color: white; }
    #start-btn { background: #10b981; color: white; display: none; }
    #restart-btn { background: #f59e0b; color: black; display: none; }
    .clear-btn { background: #ef4444 !important; color: white; margin-top: 15px; font-size: 10px; }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2 style="color:#38bdf8; margin:0 0 10px 0;">NAVIVORTEX V47</h2>
    <div class="telemetry"><div class="label">Altitude</div><div id="alt-txt" class="value">100 m</div></div>
    <div class="telemetry"><div class="label">Heading</div><div id="hdg-txt" class="value">0¬∞</div></div>
    
    <button id="lock-btn" class="btn" onclick="toggleLock()">üîí LOCK MISSION</button>
    <button id="start-btn" class="btn" onclick="executeMission()">üöÄ START FLIGHT</button>
    <button id="restart-btn" class="btn" onclick="executeMission()">üîÑ RESTART</button>
    <button class="btn clear-btn" onclick="clearMission()">üóëÔ∏è RESET PLAN</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzMzEyYzc1OS03OTY0LTQ5MGYtODcwMi0zMGNiYmZjNGIxMTkiLCJpZCI6Mzc2MTk2LCJpYXQiOjE3Njc4NjA4NjJ9.aZRZorILCG4gIlzwCnm1L2SCp58z-TCg6yNaDbPLxnU';
    const GOOGLE_API_KEY = 'AIzaSyDDPGFsMFFW8Q8s9Y-2aonzk6LofSBuhps';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false, timeline: false, baseLayerPicker: false
    });

    viewer.scene.camera.frustum.near = 0.1;

    let droneEntity, waypoints = [], isLocked = false, isFlying = false, heading = 0;
    let currentDronePos = Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 100);

    async function init() {
      const tileset = await Cesium.createGooglePhotorealistic3DTileset(GOOGLE_API_KEY);
      viewer.scene.primitives.add(tileset);
      
      droneEntity = viewer.entities.add({
          position: new Cesium.CallbackProperty(() => currentDronePos, false),
          orientation: new Cesium.CallbackProperty(() => {
              return Cesium.Transforms.headingPitchRollQuaternion(currentDronePos, new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(heading), 0, 0));
          }, false),
          model: { uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/main/Apps/SampleData/models/CesiumDrone/CesiumDrone.glb', minimumPixelSize: 100 }
      });
      
      viewer.camera.flyTo({ destination: Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 400) });

      const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

      handler.setInputAction((click) => {
          if (isLocked || isFlying) return;
          const pickedPos = viewer.scene.pickPosition(click.position);
          if (Cesium.defined(pickedPos)) {
              const wp = {
                  pos: pickedPos,
                  entity: viewer.entities.add({
                      position: new Cesium.CallbackProperty(() => wp.pos, false),
                      point: { pixelSize: 10, color: Cesium.Color.YELLOW, disableDepthTestDistance: Number.POSITIVE_INFINITY },
                      label: { 
                        text: new Cesium.CallbackProperty(() => Math.round(Cesium.Cartographic.fromCartesian(wp.pos).height) + "m", false),
                        font: 'bold 10pt sans-serif', pixelOffset: new Cesium.Cartesian2(0, -20), disableDepthTestDistance: Number.POSITIVE_INFINITY 
                      }
                  }),
                  anchor: viewer.entities.add({
                      polyline: {
                          positions: new Cesium.CallbackProperty(() => {
                              const c = Cesium.Cartographic.fromCartesian(wp.pos);
                              return [Cesium.Cartesian3.fromRadians(c.longitude, c.latitude, 0), wp.pos];
                          }, false),
                          width: 1.5, material: new Cesium.PolylineDashMaterialProperty({color: Cesium.Color.WHITE.withAlpha(0.6)}), disableDepthTestDistance: Number.POSITIVE_INFINITY
                      }
                  }),
                  line: viewer.entities.add({
                      polyline: {
                          positions: new Cesium.CallbackProperty(() => {
                              let idx = waypoints.indexOf(wp);
                              let start = (idx === 0) ? currentDronePos : waypoints[idx-1].pos;
                              return [start, wp.pos];
                          }, false),
                          width: 6, material: Cesium.Color.GREEN, disableDepthTestDistance: Number.POSITIVE_INFINITY
                      }
                  })
              };
              waypoints.push(wp);
          }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      viewer.canvas.addEventListener('wheel', (e) => {
          if (isLocked || waypoints.length === 0 || isFlying) return;
          viewer.scene.screenSpaceCameraController.enableZoom = false;
          const lastWP = waypoints[waypoints.length - 1];
          const carto = Cesium.Cartographic.fromCartesian(lastWP.pos);
          lastWP.pos = Cesium.Cartesian3.fromRadians(carto.longitude, carto.latitude, Math.max(0.2, carto.height + (e.deltaY < 0 ? 5 : -5)));
          setTimeout(() => { viewer.scene.screenSpaceCameraController.enableZoom = true; }, 200);
      }, { passive: false });

      document.addEventListener('keydown', (e) => {
          if (isFlying || isLocked) return;
          const c = Cesium.Cartographic.fromCartesian(currentDronePos);
          let lon = Cesium.Math.toDegrees(c.longitude), lat = Cesium.Math.toDegrees(c.latitude), alt = c.height;
          const s = 0.00005, k = e.key.toLowerCase();
          
          if (k === 'a') heading -= 5;
          if (k === 'd') heading += 5;
          if (k === 'w') { lat += s * Math.cos(Cesium.Math.toRadians(heading)); lon += s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 's') { lat -= s * Math.cos(Cesium.Math.toRadians(heading)); lon -= s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 'q') alt += 2;
          if (k === 'e') alt = Math.max(0.1, alt - 2);
          
          currentDronePos = Cesium.Cartesian3.fromDegrees(lon, lat, alt);
          document.getElementById('alt-txt').innerText = Math.round(alt) + " m";
          document.getElementById('hdg-txt').innerText = Math.round(heading % 360) + "¬∞";
      });
    }

    function toggleLock() {
        if (waypoints.length === 0) return;
        isLocked = !isLocked;
        document.getElementById('start-btn').style.display = isLocked ? "block" : "none";
        document.getElementById('lock-btn').innerText = isLocked ? "üîì UNLOCK" : "üîí LOCK MISSION";
    }

    async function executeMission() {
        if(isFlying) return;
        isFlying = true;
        document.getElementById('start-btn').style.display = "none";
        document.getElementById('lock-btn').style.display = "none";
        
        // Drone'un mevcut konumunu u√ßu≈ü i√ßin ba≈ülangƒ±√ß yap
        let flightPathStart = currentDronePos;

        for (const wp of waypoints) {
            const start = flightPathStart;
            const end = wp.pos;
            const duration = Cesium.Cartesian3.distance(start, end) / 20; // 20m/s
            
            await new Promise(res => {
                let startTime = performance.now();
                function frame(now) {
                    let t = Math.min((now - startTime) / (duration * 1000), 1);
                    currentDronePos = Cesium.Cartesian3.lerp(start, end, t, new Cesium.Cartesian3());
                    
                    const dir = Cesium.Cartesian3.normalize(Cesium.Cartesian3.subtract(end, start, new Cesium.Cartesian3()), new Cesium.Cartesian3());
                    heading = Cesium.Math.toDegrees(Math.atan2(dir.x, dir.y));
                    
                    if (t < 1) requestAnimationFrame(frame); else res();
                }
                requestAnimationFrame(frame);
            });
            flightPathStart = end;
        }
        isFlying = false;
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('lock-btn').style.display = "block";
    }

    function clearMission() {
        waypoints.forEach(wp => {
            viewer.entities.remove(wp.entity);
            viewer.entities.remove(wp.anchor);
            viewer.entities.remove(wp.line);
        });
        waypoints = [];
        isLocked = false;
        document.getElementById('start-btn').style.display = "none";
        document.getElementById('restart-btn').style.display = "none";
    }

    init();
  </script>
</body>
</html>
