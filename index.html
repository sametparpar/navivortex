<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NaviVortex V42 - Master Commander</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    body, html, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    #dashboard {
        position: absolute; top: 20px; left: 20px; width: 280px; 
        background: rgba(15, 23, 42, 0.95); z-index: 100; padding: 25px;
        border: 1px solid #38bdf8; border-radius: 16px; font-family: 'Inter', sans-serif; color: white;
    }
    .telemetry { background: rgba(30, 41, 59, 0.8); padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #38bdf8; }
    .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
    .value { font-size: 18px; font-weight: bold; }
    .btn { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    #start-btn, #restart-btn, #go-home-btn { display: none; }
    #lock-btn { background: #0ea5e9; color: white; }
    #start-btn { background: #10b981; color: white; }
    #restart-btn { background: #f59e0b; color: black; }
    #go-home-btn { background: #6366f1; color: white; }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2 style="color:#38bdf8; margin:0 0 10px 0;">NAVIVORTEX V42</h2>
    <div class="telemetry"><div class="label">Drone Altitude</div><div id="alt-txt" class="value">100 m</div></div>
    <div class="telemetry"><div class="label">Mission Status</div><div id="status-txt" class="value">PLANNING</div></div>
    
    <button id="lock-btn" class="btn" onclick="toggleLock()">üîí LOCK MISSION</button>
    <button id="start-btn" class="btn" onclick="executeMission()">üöÄ START FLIGHT</button>
    <button id="restart-btn" class="btn" onclick="executeMission()">üîÑ RESTART</button>
    <button id="go-home-btn" class="btn" onclick="goHome()">üè† GO TO ORIGIN</button>
    
    <button class="btn" style="background:transparent; color:#64748b; border:1px solid #334155; margin-top:15px; font-size:10px;" onclick="location.reload()">RESET SYSTEM</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzMzEyYzc1OS03OTY0LTQ5MGYtODcwMi0zMGNiYmZjNGIxMTkiLCJpZCI6Mzc2MTk2LCJpYXQiOjE3Njc4NjA4NjJ9.aZRZorILCG4gIlzwCnm1L2SCp58z-TCg6yNaDbPLxnU';
    const GOOGLE_API_KEY = 'AIzaSyDDPGFsMFFW8Q8s9Y-2aonzk6LofSBuhps';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false, timeline: false, baseLayerPicker: false
    });

    let droneEntity, waypoints = [], activeLines = [], isLocked = false, isFlying = false;
    let homePoint; 

    async function init() {
      const tileset = await Cesium.createGooglePhotorealistic3DTileset(GOOGLE_API_KEY);
      viewer.scene.primitives.add(tileset);
      
      const startPos = Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 100);
      homePoint = startPos;
      
      droneEntity = viewer.entities.add({
          position: new Cesium.CallbackProperty(() => homePoint, false),
          model: { uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/main/Apps/SampleData/models/CesiumDrone/CesiumDrone.glb', minimumPixelSize: 100 }
      });
      
      viewer.camera.flyTo({ destination: Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 400) });

      const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

      handler.setInputAction((click) => {
          if (isLocked || isFlying) return;
          const pickedPos = viewer.scene.pickPosition(click.position);
          if (Cesium.defined(pickedPos)) {
              const wp = {
                  pos: pickedPos,
                  entity: viewer.entities.add({
                      position: new Cesium.CallbackProperty(() => wp.pos, false),
                      point: { pixelSize: 10, color: Cesium.Color.YELLOW, disableDepthTestDistance: 1e9 },
                      label: { 
                        text: new Cesium.CallbackProperty(() => Math.round(Cesium.Cartographic.fromCartesian(wp.pos).height) + "m", false),
                        font: 'bold 10pt sans-serif', pixelOffset: new Cesium.Cartesian2(0, -20), disableDepthTestDistance: 1e9 
                      }
                  })
              };
              waypoints.push(wp);
              updateRoute();
          }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      viewer.canvas.addEventListener('wheel', (e) => {
          if (isLocked || waypoints.length === 0 || isFlying) return;
          viewer.scene.screenSpaceCameraController.enableZoom = false;
          const lastWP = waypoints[waypoints.length - 1];
          const carto = Cesium.Cartographic.fromCartesian(lastWP.pos);
          lastWP.pos = Cesium.Cartesian3.fromRadians(carto.longitude, carto.latitude, Math.max(0.1, carto.height + (e.deltaY < 0 ? 5 : -5)));
          updateRoute();
          setTimeout(() => { if(!isLocked) viewer.scene.screenSpaceCameraController.enableZoom = true; }, 200);
      }, { passive: false });

      document.addEventListener('keydown', (e) => {
          if (isFlying) return;
          const c = Cesium.Cartographic.fromCartesian(homePoint);
          let lon = Cesium.Math.toDegrees(c.longitude), lat = Cesium.Math.toDegrees(c.latitude), alt = c.height;
          const s = 0.00005, k = e.key.toLowerCase();
          if (k === 'w') lat += s; if (k === 's') lat -= s;
          if (k === 'a') lon -= s; if (k === 'd') lon += s;
          if (k === 'q') alt += 5; if (k === 'e') alt -= 5;
          
          homePoint = Cesium.Cartesian3.fromDegrees(lon, lat, alt);
          document.getElementById('alt-txt').innerText = Math.round(alt) + " m";
          updateRoute();
      });
    }

    function updateRoute() {
        activeLines.forEach(l => viewer.entities.remove(l));
        activeLines = [];
        let currentStart = homePoint;

        for (let i = 0; i < waypoints.length; i++) {
            const currentEnd = waypoints[i].pos;
            const dist = Cesium.Cartesian3.distance(currentStart, currentEnd);
            const dir = Cesium.Cartesian3.normalize(Cesium.Cartesian3.subtract(currentEnd, currentStart, new Cesium.Cartesian3()), new Cesium.Cartesian3());
            const hit = viewer.scene.pickFromRay(new Cesium.Ray(currentStart, dir));
            const isBlocked = Cesium.defined(hit) && Cesium.Cartesian3.distance(currentStart, hit.position) < (dist - 0.5);

            activeLines.push(viewer.entities.add({
                polyline: {
                    positions: [currentStart, currentEnd],
                    width: 6,
                    material: isBlocked ? Cesium.Color.RED : Cesium.Color.GREEN,
                    disableDepthTestDistance: 1e9
                }
            }));
            currentStart = currentEnd;
        }
    }

    function toggleLock() {
        if (waypoints.length === 0) return;
        isLocked = !isLocked;
        document.getElementById('status-txt').innerText = isLocked ? "LOCKED" : "PLANNING";
        document.getElementById('start-btn').style.display = isLocked ? "block" : "none";
        document.getElementById('lock-btn').innerText = isLocked ? "üîì UNLOCK" : "üîí LOCK MISSION";
        document.getElementById('restart-btn').style.display = "none";
        document.getElementById('go-home-btn').style.display = "none";
    }

    async function executeMission() {
        isFlying = true;
        document.getElementById('status-txt').innerText = "FLYING...";
        document.getElementById('start-btn').style.display = "none";
        document.getElementById('restart-btn').style.display = "none";
        document.getElementById('go-home-btn').style.display = "none";
        
        let currentPos = homePoint;
        for (const wp of waypoints) {
            const start = currentPos;
            const end = wp.pos;
            const duration = Cesium.Cartesian3.distance(start, end) / 25;
            
            await new Promise(resolve => {
                const startTime = performance.now();
                function frame(now) {
                    const t = Math.min((now - startTime) / (duration * 1000), 1);
                    const lerpPos = Cesium.Cartesian3.lerp(start, end, t, new Cesium.Cartesian3());
                    droneEntity.position = new Cesium.CallbackProperty(() => lerpPos, false);
                    if (t < 1) requestAnimationFrame(frame); else resolve();
                }
                requestAnimationFrame(frame);
            });
            currentPos = end;
        }
        isFlying = false;
        document.getElementById('status-txt').innerText = "FINISHED";
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('go-home-btn').style.display = "block";
    }

    function goHome() {
        droneEntity.position = new Cesium.CallbackProperty(() => homePoint, false);
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('go-home-btn').style.display = "none";
    }

    init();
  </script>
</body>
</html>
