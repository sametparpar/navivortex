<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NaviVortex 09.26</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="params-panel">
        <h2 class="panel-title">NAVIVORTEX V60</h2>
        
        <div class="input-group">
            <label>Mission Vehicle</label>
            <select id="vehicle-category" onchange="buildDynamicMenu()">
                <option value="electric_drone">Electric Drone</option>
                <option value="light_aircraft">Light Aircraft (General Aviation)</option>
                <option value="helicopter">Helicopter (Rotary Wing)</option>
            </select>
        </div>




<div class="input-group" style="border-top:1px solid #334155; margin-top:15px; padding-top:10px;">
    <label style="color:#f59e0b;">üí® WIND CONDITIONS (Global)</label>
    <div style="display:flex; gap:10px;">
        <div style="flex:1;">
            <label style="font-size:9px;">DIRECTION (¬∞)</label>
            <input type="number" id="wind-direction" value="0" min="0" max="360" placeholder="0-360" oninput="updateUI()">
        </div>
        <div style="flex:1;">
            <label style="font-size:9px;">SPEED (kts/m/s)</label>
            <input type="number" id="wind-speed" value="0" min="0" placeholder="Speed" oninput="updateUI()">
        </div>
    </div>
    <small style="color:#64748b; font-size:9px; display:block; margin-top:4px;">*Enter wind coming FROM direction.</small>
</div>







        

        <hr class="separator">
        <div id="dynamic-inputs-container"></div>

        <div class="input-group">
            <label>Headwind (Knots / m/s)</label>
            <input type="number" id="uav-wind" value="0" onchange="calculateLogistics()">
        </div>

        <div class="ad-container sidebar-ad">
            <span class="ad-tag">SPONSORED</span>
            </div>

        <button class="btn-primary" onclick="generateSearchGrid()">GENERATE SEARCH GRID</button>
        <button class="btn-export" onclick="exportMission('LITCHI')">EXPORT FOR DRONE (CSV)</button>
        <button class="btn-pdf" onclick="generateMissionBriefing()" style="background:#8b5cf6; margin-top:10px;">DOWNLOAD MISSION BRIEF (PDF)</button>
        <div id="auth-section" style="margin-top:20px; border-top:1px solid #334155; padding-top:10px;">
    <button id="btn-login" onclick="loginWithGoogle()" style="background:#4285F4; display:block;">
        <span style="font-size:14px;">G</span> SIGN IN WITH GOOGLE
    </button>

    <div id="user-panel" style="display:none;">
        <p id="user-name" style="color:#94a3b8; font-size:11px; margin-bottom:5px;">Welcome, User</p>
        <button onclick="saveMissionToCloud()" style="background:#f59e0b;">SAVE MISSION TO CLOUD ‚òÅÔ∏è</button>
        <button onclick="logout()" style="background:#ef4444; margin-top:5px; font-size:10px;">LOGOUT</button>
    </div>
</div>
        <div id="energy-alert" class="energy-warn"></div>
    </div>






    
<div id="data-table">
    <div style="margin-bottom:10px; padding-bottom:10px; border-bottom:1px solid #334155; display:flex; justify-content:space-between; align-items:center;">
        <span class="table-title">NAV LOG & MISSION DATA</span>
        <button onclick="loadMyMissions()" style="width:auto; padding:5px 10px; font-size:10px; background:#3b82f6;">üìÇ MY MISSIONS</button>
    </div>
    
    <div id="mission-list-container" style="display:none; margin-bottom:15px; max-height:150px; overflow-y:auto; border:1px solid #334155; border-radius:6px; background:#0f172a;">
        <p style="padding:10px; color:#94a3b8; font-size:10px; text-align:center;">Loading missions...</p>
    </div>

    <div id="wp-list"></div>
    <div id="total-stats"></div>
</div>




    
    <div class="bottom-ad-bar">
        <span class="ad-tag">ADVERTISEMENT</span>
        </div>

    <div id="cesiumContainer"></div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
