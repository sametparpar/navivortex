<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NaviVortex V36 - Free Cam</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    body, html, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    #dashboard {
        position: absolute; top: 20px; left: 20px; width: 260px; 
        background: rgba(15, 23, 42, 0.95); z-index: 100; padding: 20px;
        border: 1px solid #38bdf8; border-radius: 12px; font-family: 'Inter', sans-serif; color: white;
    }
    .telemetry { background: #1e293b; padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #38bdf8; }
    .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
    .value { font-size: 16px; font-weight: bold; color: #f1f5f9; }
    .btn { width: 100%; padding: 12px; margin-top: 8px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2 style="color:#38bdf8; margin:0; font-size: 20px;">NAVIVORTEX</h2>
    <div class="telemetry"><div class="label">Drone Alt</div><div id="alt-txt" class="value">100 m</div></div>
    <div class="telemetry"><div class="label">Mode</div><div id="status-txt" class="value">PLANNING</div></div>
    <button id="lock-btn" class="btn" style="background:#0ea5e9; color:white;" onclick="toggleLock()">LOCK MISSION</button>
    <button class="btn" style="background:#334155; color:white;" onclick="location.reload()">RESET</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzMzEyYzc1OS03OTY0LTQ5MGYtODcwMi0zMGNiYmZjNGIxMTkiLCJpZCI6Mzc2MTk2LCJpYXQiOjE3Njc4NjA4NjJ9.aZRZorILCG4gIlzwCnm1L2SCp58z-TCg6yNaDbPLxnU';
    const GOOGLE_API_KEY = 'AIzaSyDDPGFsMFFW8Q8s9Y-2aonzk6LofSBuhps';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false, timeline: false, baseLayerPicker: false
    });

    let droneEntity, heading = 0, waypoints = [], isLocked = false;

    async function init() {
      const tileset = await Cesium.createGooglePhotorealistic3DTileset(GOOGLE_API_KEY);
      viewer.scene.primitives.add(tileset);
      
      const startPos = Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 100);
      droneEntity = viewer.entities.add({
          position: startPos,
          model: { uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/main/Apps/SampleData/models/CesiumDrone/CesiumDrone.glb', minimumPixelSize: 90 }
      });
      
      // KAMERA SERBEST BIRAKILDI (trackedEntity kaldırıldı)
      viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 400)
      });

      const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

      handler.setInputAction((click) => {
          if (isLocked) return;
          const pickedPos = viewer.scene.pickPosition(click.position);
          
          if (Cesium.defined(pickedPos)) {
              const carto = Cesium.Cartographic.fromCartesian(pickedPos);
              const groundPos = Cesium.Cartesian3.fromRadians(carto.longitude, carto.latitude, carto.height);
              
              const wp = {
                  currentPos: pickedPos,
                  groundPos: groundPos,
                  pointEntity: viewer.entities.add({
                      position: new Cesium.CallbackProperty(() => wp.currentPos, false),
                      point: { pixelSize: 10, color: Cesium.Color.YELLOW, disableDepthTestDistance: 1e9 },
                      label: { 
                        text: new Cesium.CallbackProperty(() => Math.round(Cesium.Cartographic.fromCartesian(wp.currentPos).height) + "m", false),
                        font: '10pt sans-serif',
                        pixelOffset: new Cesium.Cartesian2(0, -20),
                        disableDepthTestDistance: 1e9
                      }
                  }),
                  anchorLine: viewer.entities.add({
                      polyline: {
                          positions: new Cesium.CallbackProperty(() => [wp.groundPos, wp.currentPos], false),
                          width: 1,
                          material: Cesium.Color.WHITE.withAlpha(0.4),
                          disableDepthTestDistance: 1e9
                      }
                  }),
                  pathLine: null
              };

              let prev = (waypoints.length === 0) ? droneEntity : waypoints[waypoints.length - 1];

              wp.pathLine = viewer.entities.add({
                  polyline: {
                      positions: new Cesium.CallbackProperty(() => {
                          const start = (prev === droneEntity) ? 
                                        droneEntity.position.getValue(viewer.clock.currentTime) : 
                                        prev.currentPos;
                          return [start, wp.currentPos];
                      }, false),
                      width: 4,
                      material: Cesium.Color.GREEN,
                      disableDepthTestDistance: 1e9
                  }
              });

              waypoints.push(wp);
          }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      viewer.canvas.addEventListener('wheel', (e) => {
          if (isLocked || waypoints.length === 0) return;
          viewer.scene.screenSpaceCameraController.enableZoom = false;
          
          const lastWP = waypoints[waypoints.length - 1];
          const carto = Cesium.Cartographic.fromCartesian(lastWP.currentPos);
          const newAlt = carto.height + (e.deltaY < 0 ? 5 : -5);
          lastWP.currentPos = Cesium.Cartesian3.fromRadians(carto.longitude, carto.latitude, newAlt);

          // Safety Re-check
          checkSafety(lastWP);

          setTimeout(() => { if(!isLocked) viewer.scene.screenSpaceCameraController.enableZoom = true; }, 200);
      }, { passive: false });

      function checkSafety(wp) {
          const index = waypoints.indexOf(wp);
          const start = (index === 0) ? droneEntity.position.getValue(viewer.clock.currentTime) : waypoints[index-1].currentPos;
          const dist = Cesium.Cartesian3.distance(start, wp.currentPos);
          const dir = Cesium.Cartesian3.normalize(Cesium.Cartesian3.subtract(wp.currentPos, start, new Cesium.Cartesian3()), new Cesium.Cartesian3());
          const hit = viewer.scene.pickFromRay(new Cesium.Ray(start, dir));
          const blocked = Cesium.defined(hit) && Cesium.Cartesian3.distance(start, hit.position) < (dist - 1.0);
          wp.pathLine.polyline.material = blocked ? Cesium.Color.RED : Cesium.Color.GREEN;
      }

      document.addEventListener('keydown', (e) => {
          const p = droneEntity.position.getValue(viewer.clock.currentTime);
          const c = Cesium.Cartographic.fromCartesian(p);
          let lon = Cesium.Math.toDegrees(c.longitude), lat = Cesium.Math.toDegrees(c.latitude), alt = c.height;
          const s = 0.00005, k = e.key.toLowerCase();
          if (k === 'a') heading -= 5; if (k === 'd') heading += 5;
          if (k === 'w') { lat += s * Math.cos(Cesium.Math.toRadians(heading)); lon += s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 's') { lat -= s * Math.cos(Cesium.Math.toRadians(heading)); lon -= s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 'q') alt += 3; if (k === 'e') alt -= 3;
          droneEntity.position = Cesium.Cartesian3.fromDegrees(lon, lat, alt);
          droneEntity.orientation = Cesium.Transforms.headingPitchRollQuaternion(droneEntity.position.getValue(viewer.clock.currentTime), new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(heading), 0, 0));
          document.getElementById('alt-txt').innerText = Math.round(alt) + " m";
      });
    }

    function toggleLock() {
        isLocked = !isLocked;
        document.getElementById('status-txt').innerText = isLocked ? "LOCKED" : "PLANNING";
        document.getElementById('lock-btn').style.background = isLocked ? "#ef4444" : "#0ea5e9";
        viewer.scene.screenSpaceCameraController.enableZoom = true;
    }

    init();
  </script>
</body>
</html>
