<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>NaviVortex V48 - Omega Station</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    body, html, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    #dashboard {
        position: absolute; top: 20px; left: 20px; width: 280px; 
        background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); z-index: 100; padding: 25px;
        border: 2px solid #38bdf8; border-radius: 16px; font-family: 'Segoe UI', sans-serif; color: white;
    }
    .telemetry { background: rgba(30, 41, 59, 0.8); padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #38bdf8; }
    .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
    .value { font-size: 16px; font-weight: bold; }
    .btn { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
    #lock-btn { background: #0ea5e9; color: white; }
    #start-btn { background: #10b981; color: white; display: none; }
    #restart-btn { background: #f59e0b; color: black; display: none; }
    #home-btn { background: #6366f1; color: white; display: none; }
    .clear-btn { background: #ef4444 !important; color: white; margin-top: 20px; font-size: 11px; }
    /* Arama kutusu stili */
    .cesium-viewer-geocoderContainer { position: absolute !important; top: 20px !important; right: 20px !important; }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2 style="color:#38bdf8; margin:0 0 10px 0; font-size: 20px;">NAVIVORTEX V48</h2>
    <div class="telemetry"><div class="label">YÃ¼kseklik (Drone)</div><div id="alt-txt" class="value">100 m</div></div>
    <div class="telemetry"><div class="label">YÃ¶n (Heading)</div><div id="hdg-txt" class="value">0Â°</div></div>
    
    <button id="lock-btn" class="btn" onclick="toggleLock()">ğŸ”’ ROTAYI KÄ°LÄ°TLE</button>
    <button id="start-btn" class="btn" onclick="executeMission()">ğŸš€ UÃ‡UÅU BAÅLAT</button>
    <button id="restart-btn" class="btn" onclick="executeMission(true)">ğŸ”„ YENÄ°DEN BAÅLAT</button>
    <button id="home-btn" class="btn" onclick="goToOrigin()">ğŸ  BAÅLANGIÃ‡ NOKTASINA GÄ°T</button>
    <button class="btn clear-btn" onclick="clearMission()">ğŸ—‘ï¸ SIFIRLA & RESET</button>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzMzEyYzc1OS03OTY0LTQ5MGYtODcwMi0zMGNiYmZjNGIxMTkiLCJpZCI6Mzc2MTk2LCJpYXQiOjE3Njc4NjA4NjJ9.aZRZorILCG4gIlzwCnm1L2SCp58z-TCg6yNaDbPLxnU';
    const GOOGLE_API_KEY = 'AIzaSyDDPGFsMFFW8Q8s9Y-2aonzk6LofSBuhps';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      animation: false, timeline: false, baseLayerPicker: false,
      geocoder: true // Åehir arama kutusunu aktif ettik
    });

    viewer.scene.camera.frustum.near = 0.1; // Ä°niÅŸlerde kaybolmayÄ± Ã¶nler

    let droneEntity, homeMarker, waypoints = [], isLocked = false, isFlying = false, heading = 0;
    let initialHomePos = Cesium.Cartesian3.fromDegrees(28.9784, 41.0082, 100);
    let currentDronePos = initialHomePos;

    async function init() {
      const tileset = await Cesium.createGooglePhotorealistic3DTileset(GOOGLE_API_KEY);
      viewer.scene.primitives.add(tileset);
      
      // Sabit BaÅŸlangÄ±Ã§ NoktasÄ± Ä°ÅŸaretÃ§isi
      homeMarker = viewer.entities.add({
          position: new Cesium.CallbackProperty(() => initialHomePos, false),
          billboard: { image: 'https://img.icons8.com/color/48/home--v1.png', width: 32, height: 32, disableDepthTestDistance: Number.POSITIVE_INFINITY }
      });

      droneEntity = viewer.entities.add({
          position: new Cesium.CallbackProperty(() => currentDronePos, false),
          orientation: new Cesium.CallbackProperty(() => {
              return Cesium.Transforms.headingPitchRollQuaternion(currentDronePos, new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(heading), 0, 0));
          }, false),
          model: { uri: 'https://raw.githubusercontent.com/CesiumGS/cesium/main/Apps/SampleData/models/CesiumDrone/CesiumDrone.glb', minimumPixelSize: 100 }
      });
      
      viewer.camera.flyTo({ destination: initialHomePos, offset: new Cesium.HeadingPitchRange(0, -0.5, 400) });

      const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);

      // Nokta Ekleme ve Ä°zdÃ¼ÅŸÃ¼m Ã‡izgileri
      handler.setInputAction((click) => {
          if (isLocked || isFlying) return;
          const pickedPos = viewer.scene.pickPosition(click.position);
          if (Cesium.defined(pickedPos)) {
              const wp = {
                  pos: pickedPos,
                  entity: viewer.entities.add({
                      position: new Cesium.CallbackProperty(() => wp.pos, false),
                      point: { pixelSize: 12, color: Cesium.Color.YELLOW, outlineColor: Cesium.Color.BLACK, outlineWidth: 2, disableDepthTestDistance: Number.POSITIVE_INFINITY },
                      label: { 
                        text: new Cesium.CallbackProperty(() => Math.round(Cesium.Cartographic.fromCartesian(wp.pos).height) + "m", false),
                        font: 'bold 12px monospace', pixelOffset: new Cesium.Cartesian2(0, -25), disableDepthTestDistance: Number.POSITIVE_INFINITY 
                      }
                  }),
                  anchorLine: viewer.entities.add({
                      polyline: {
                          positions: new Cesium.CallbackProperty(() => {
                              const c = Cesium.Cartographic.fromCartesian(wp.pos);
                              return [Cesium.Cartesian3.fromRadians(c.longitude, c.latitude, 0), wp.pos];
                          }, false),
                          width: 2, material: new Cesium.PolylineDashMaterialProperty({color: Cesium.Color.WHITE.withAlpha(0.7)}), disableDepthTestDistance: Number.POSITIVE_INFINITY
                      }
                  }),
                  pathLine: viewer.entities.add({
                      polyline: {
                          positions: new Cesium.CallbackProperty(() => {
                              let idx = waypoints.indexOf(wp);
                              let start = (idx === 0) ? initialHomePos : waypoints[idx-1].pos;
                              return [start, wp.pos];
                          }, false),
                          width: 8, material: Cesium.Color.GREEN, disableDepthTestDistance: Number.POSITIVE_INFINITY
                      }
                  })
              };
              waypoints.push(wp);
              checkSafety();
          }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

      // Kumanda Kontrolleri (WASDQE)
      document.addEventListener('keydown', (e) => {
          if (isFlying || isLocked) return;
          const c = Cesium.Cartographic.fromCartesian(currentDronePos);
          let lon = Cesium.Math.toDegrees(c.longitude), lat = Cesium.Math.toDegrees(c.latitude), alt = c.height;
          const s = 0.00005, k = e.key.toLowerCase();
          
          if (k === 'a') heading -= 5;
          if (k === 'd') heading += 5;
          if (k === 'w') { lat += s * Math.cos(Cesium.Math.toRadians(heading)); lon += s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 's') { lat -= s * Math.cos(Cesium.Math.toRadians(heading)); lon -= s * Math.sin(Cesium.Math.toRadians(heading)); }
          if (k === 'q') alt += 2;
          if (k === 'e') alt = Math.max(0.1, alt - 2);
          
          currentDronePos = Cesium.Cartesian3.fromDegrees(lon, lat, alt);
          initialHomePos = currentDronePos; // Home point drone ile hareket eder (Pozisyonlama aÅŸamasÄ±nda)
          
          document.getElementById('alt-txt').innerText = Math.round(alt) + " m";
          document.getElementById('hdg-txt').innerText = Math.round(heading % 360) + "Â°";
      });

      // Mouse Wheel YÃ¼kseklik AyarÄ±
      viewer.canvas.addEventListener('wheel', (e) => {
          if (isLocked || waypoints.length === 0 || isFlying) return;
          viewer.scene.screenSpaceCameraController.enableZoom = false;
          const lastWP = waypoints[waypoints.length - 1];
          const carto = Cesium.Cartographic.fromCartesian(lastWP.pos);
          lastWP.pos = Cesium.Cartesian3.fromRadians(carto.longitude, carto.latitude, Math.max(0.1, carto.height + (e.deltaY < 0 ? 5 : -5)));
          checkSafety();
          setTimeout(() => { if(!isLocked && !isFlying) viewer.scene.screenSpaceCameraController.enableZoom = true; }, 200);
      }, { passive: false });
    }

    function checkSafety() {
        waypoints.forEach((wp, i) => {
            let start = (i === 0) ? initialHomePos : waypoints[i-1].pos;
            let dist = Cesium.Cartesian3.distance(start, wp.pos);
            let dir = Cesium.Cartesian3.normalize(Cesium.Cartesian3.subtract(wp.pos, start, new Cesium.Cartesian3()), new Cesium.Cartesian3());
            let hit = viewer.scene.pickFromRay(new Cesium.Ray(start, dir));
            let blocked = Cesium.defined(hit) && Cesium.Cartesian3.distance(start, hit.position) < (dist - 1.0);
            wp.pathLine.polyline.material = blocked ? Cesium.Color.RED : Cesium.Color.GREEN;
        });
    }

    function toggleLock() {
        if (waypoints.length === 0) return;
        isLocked = !isLocked;
        document.getElementById('start-btn').style.display = isLocked ? "block" : "none";
        document.getElementById('lock-btn').innerText = isLocked ? "ğŸ”“ KÄ°LÄ°DÄ° AÃ‡" : "ğŸ”’ ROTAYI KÄ°LÄ°TLE";
    }

    async function executeMission(isRestart = false) {
        if(isRestart) {
            currentDronePos = initialHomePos;
            await new Promise(r => setTimeout(r, 500));
        }
        
        isFlying = true;
        isLocked = true;
        document.getElementById('start-btn').style.display = "none";
        document.getElementById('lock-btn').style.display = "none";
        document.getElementById('restart-btn').style.display = "none";
        document.getElementById('home-btn').style.display = "none";

        // Kamera Takibi AyarÄ± (30 metre arkadan)
        viewer.trackedEntity = droneEntity;
        viewer.scene.screenSpaceCameraController.enableTilt = true;
        viewer.scene.screenSpaceCameraController.enableLook = true;

        let segmentStart = currentDronePos;
        for (const wp of waypoints) {
            const start = segmentStart;
            const end = wp.pos;
            const duration = Cesium.Cartesian3.distance(start, end) / 25; // 25 m/s hÄ±z
            
            await new Promise(res => {
                let startTime = performance.now();
                function animate(now) {
                    let t = Math.min((now - startTime) / (duration * 1000), 1);
                    currentDronePos = Cesium.Cartesian3.lerp(start, end, t, new Cesium.Cartesian3());
                    
                    const dir = Cesium.Cartesian3.normalize(Cesium.Cartesian3.subtract(end, start, new Cesium.Cartesian3()), new Cesium.Cartesian3());
                    heading = Cesium.Math.toDegrees(Math.atan2(dir.x, dir.y));
                    
                    if (t < 1) requestAnimationFrame(animate); else res();
                }
                requestAnimationFrame(animate);
            });
            segmentStart = end;
        }

        isFlying = false;
        viewer.trackedEntity = undefined; // Serbest kamera
        document.getElementById('restart-btn').style.display = "block";
        document.getElementById('home-btn').style.display = "block";
        document.getElementById('lock-btn').style.display = "block";
    }

    function goToOrigin() {
        currentDronePos = initialHomePos;
        viewer.camera.flyTo({ destination: initialHomePos, offset: new Cesium.HeadingPitchRange(0, -0.5, 200) });
    }

    function clearMission() {
        waypoints.forEach(wp => {
            viewer.entities.remove(wp.entity);
            viewer.entities.remove(wp.anchorLine);
            viewer.entities.remove(wp.pathLine);
        });
        waypoints = [];
        isLocked = false;
        isFlying = false;
        document.getElementById('start-btn').style.display = "none";
        document.getElementById('restart-btn').style.display = "none";
        document.getElementById('home-btn').style.display = "none";
        document.getElementById('lock-btn').style.display = "block";
        document.getElementById('lock-btn').innerText = "ğŸ”’ ROTAYI KÄ°LÄ°TLE";
    }

    init();
  </script>
</body>
</html>
