// 1. RotayÄ± VeritabanÄ±na Kaydetme
async function saveRoute() {
    const user = auth.currentUser;
    const routeName = document.getElementById('route-name').value;

    if (!user) return alert("Please login first!");
    if (!routeName) return alert("Please enter a mission name!");
    if (waypoints.length === 0) return alert("Please create a route first!");

    const routeData = waypoints.map(wp => {
        const carto = Cesium.Cartographic.fromCartesian(wp.pos);
        return {
            lon: Cesium.Math.toDegrees(carto.longitude),
            lat: Cesium.Math.toDegrees(carto.latitude),
            alt: carto.height
        };
    });

    try {
        await db.collection("users").doc(user.uid).collection("missions").add({
            name: routeName,
            path: routeData,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Mission saved to cloud!");
        document.getElementById('route-name').value = ""; // Kutuyu temizle
        loadMissionsList(); // Listeyi tazele
    } catch (e) {
        alert("Error saving: " + e.message);
    }
}

// 2. KayÄ±tlÄ± RotalarÄ± VeritabanÄ±ndan Ã‡ekme
async function loadMissionsList() {
    const user = auth.currentUser;
    if (!user) return;

    try {
        const snapshot = await db.collection("users").doc(user.uid).collection("missions")
                                 .orderBy("createdAt", "desc").get();
        
        const listDiv = document.getElementById('mission-list');
        listDiv.innerHTML = ""; // Listeyi her seferinde temizle

        snapshot.forEach(doc => {
            const mission = doc.data();
            const btn = document.createElement('button');
            btn.innerText = "ðŸ“‚ " + mission.name;
            btn.className = "btn";
            btn.style = "font-size: 11px; padding: 8px; margin-bottom: 5px; background: #1e293b; border: 1px solid #38bdf8; text-align: left; width: 100%; cursor: pointer;";
            
            // Ä°ÅžTE EKSÄ°K OLAN TIKLAMA OLAYI BURADA:
            btn.onclick = () => {
                drawSavedRoute(mission.path);
            };
            
            listDiv.appendChild(btn);
        });
    } catch (e) {
        console.error("List load error:", e);
    }
}






// KayÄ±tlÄ± bir gÃ¶revi haritaya Ã§izen ana fonksiyon
function drawSavedRoute(pathData) {
    // 1. Ã–nce haritadaki mevcut noktalarÄ± temizle (Yeni rota karÄ±ÅŸmasÄ±n)
    resetSystem(); 

    // 2. Buluttan gelen her bir noktayÄ± haritaya geri ekle
    pathData.forEach(point => {
        // KoordinatlarÄ± harita formatÄ±na (Cartesian3) geri Ã§evir
        const position = Cesium.Cartesian3.fromDegrees(point.lon, point.lat, point.alt);
        
        // Senin mevcut addWaypoint fonksiyonunu kullanarak noktayÄ± ekle
        addWaypoint(position);
    });

    console.log("Mission loaded from cloud successfully.");
}





        


        




// MANUEL YÃœKSEKLÄ°K GÄ°RÄ°ÅžÄ° FONKSÄ°YONU
function updateManualAlt(val) {
    if(!val) return;
    const c = Cesium.Cartographic.fromCartesian(dronePos);
    const lon = Cesium.Math.toDegrees(c.longitude);
    const lat = Cesium.Math.toDegrees(c.latitude);
    // Drone'u kullanÄ±cÄ±nÄ±n girdiÄŸi yeni MSL yÃ¼ksekliÄŸine taÅŸÄ±r
    dronePos = Cesium.Cartesian3.fromDegrees(lon, lat, parseFloat(val));
}
